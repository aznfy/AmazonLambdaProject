{% extends "base.html" %}
{% block content %}
  <div class="container">
  <form action="{{ url_for('image_crawler') }}" enctype="multipart/form-data" method="post">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Target</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="target" id="target" placeholder="Target">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Num of Images</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="num" id="num" placeholder="num">
      </div>
    </div>
    <fieldset class="form-group row">
      <!--<legend class="col-form-legend col-sm-2">Radios</legend>-->
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Greedy" checked>
            Greedy Crawler
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Instagram">
            Instagram Crawler
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Google">
            Google Crawler
          </label>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <div>
        <button type="submit" class="btn btn-primary" value="Send">Submit</button>
        <button type="reset" class="btn btn-default" value="Reset">Reset</button>
      </div>
    </div>
  </form>
</div>


{% endblock %}
